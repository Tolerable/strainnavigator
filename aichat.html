<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat</title>
    <script src="https://accounts.google.com/gsi/client"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        background: #2d2d2d;
        border-right: 1px solid #404040;
        height: 100vh;
        width: 300px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
    }

    .sidebar-top {
        flex: 1;
        padding: 1rem;
    }

    .sidebar-bottom {
        padding: 1rem;
        border-top: 1px solid #404040;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        overflow: hidden;
    }

    .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .user-info {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .user-name {
        font-size: 0.9rem;
        color: #ffffff;
    }

    .settings-icon {
        cursor: pointer;
        padding: 0.25rem;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .settings-icon:hover {
        opacity: 1;
    }

    .main {
        margin-left: 300px;
        height: 100vh;
        width: calc(100vw - 300px);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
    }

    .input-container {
        width: 100%;
        background: #1a1a1a;
        padding: 1rem;
    }

    .input-box {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
    }

    .input-area {
        width: 100%;
        min-height: 44px;
        background: #2d2d2d;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border: none;
        background: transparent !important;  /* Force transparent background */
        color: #ffffff;
        font-size: 1rem;
        min-height: 44px;
        line-height: 20px;
        outline: none;
        width: 100%;
    }

    textarea {
        flex: 1;
        padding: 8px 16px;
        border: none;
        background: transparent !important;
        color: #ffffff;
        font-size: 1rem;
        min-height: 36px;    /* Reduced */
        height: 36px;        /* Added to force single line initially */
        line-height: 20px;
        outline: none;
        width: 100%;
        resize: none;
        font-family: inherit;
        overflow: hidden;    /* Hide any overflow until we expand */
    }

    .text-input-row {
        display: flex;
        align-items: flex-start;
        width: 100%;
    }

    input[type="text"]:focus {
        border: none;
        background: transparent;
        color: #ffffff;
        outline: none;
    }

    .send-button {
        padding: 12px;
        background: transparent;
        border: none;
        color: #3b82f6;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-container {
        width: 100%;
        max-width: 1280px; /* Match our generation width */
        margin: 8px auto;
    }

    .image-container img {
        max-width: 100%;
        border-radius: 4px;
    }

    .regenerate-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(45, 45, 45, 0.7);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .image-container:hover .regenerate-btn {
        opacity: 1;
    }

    .controls-row {
        padding: 4px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .control-icon {
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
        color: #ffffff;
    }

    .control-icon:hover {
        opacity: 1;
    }

    .control-icon.active {
        color: #3b82f6;
    }

    .message-content img {
        max-width: 100%;
        width: 100%; /* Force full width */
        height: auto; /* Maintain aspect ratio */
        border-radius: 4px;
        margin: 8px 0;
    }

    .message-content [alt] {
        font-size: 0;
        line-height: 0;
    }

    .message-content [style] {
        display: none;
    }

    .message-content br {
        display: none;
    }

    .message {
        max-width: 800px;
        width: 100%;
        margin: 0 auto 1.5rem auto;
        display: flex;
    }

    .message-content {
        max-width: 80%;
        background: #2d2d2d;
        padding: 1rem;
        border-radius: 0.5rem;
        word-wrap: break-word;
        position: relative;
        padding-right: 40px;
    }

    .message.user {
        justify-content: flex-end;
    }

    .message.assistant {
        justify-content: flex-start;
    }

    .play-button {
        position: absolute;
        bottom: 8px;     /* Keep it inside the message */
        right: 8px;      /* Consistent padding from edge */
        padding: 4px 8px;
        background: #3b82f6;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
    }

    .message.user .message-content {
        background: #3b82f6;
    }

    .message-content img:hover + button,
    .message-content button:hover {
        opacity: 1 !important;
    }

    .settings-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #2d2d2d;
        padding: 2rem;
        border-radius: 0.5rem;
        z-index: 1000;
        width: 600px;
        min-width: 600px;
        max-width: 90vw;
    }

    .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
    }

    .settings-modal h2 {
        margin-bottom: 1rem;
    }

    .settings-section {
        margin-bottom: 1.5rem;
    }

    .word-input-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        width: 100%;
    }

    .word-input-container input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        background: #1a1a1a;
        border: 1px solid #404040;
        border-radius: 4px;
        color: #ffffff;
    }

    .word-input-container button {
        padding: 8px 16px;
        white-space: nowrap;
    }

    .substitutions-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    .substitutions-table th,
    .substitutions-table td {
        padding: 0.5rem;
        text-align: left;
        border-bottom: 1px solid #404040;
    }

    .substitutions-table button {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
        background: #dc2626;
    }

    .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: #ffffff;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.25rem;
    }
    
    /* Mobile menu button */
    .mobile-menu-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: rgba(45, 45, 45, 0.8);
        color: white;
        border: none;
        border-radius: 4px;
        width: 40px;
        height: 40px;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
    }

    /* Mobile styles - THESE GO AT THE END as you correctly pointed out */
	@media (max-width: 768px) {
		/* Fix for Android input visibility */
		body {
			height: auto !important;
			overflow: auto !important;
			position: relative;
		}
		
		.main {
			height: auto !important;
			min-height: 100vh;
			overflow: visible !important;
		}
		
		.chat-container {
			padding-bottom: 120px !important;
		}
		
		.sidebar {
			height: 100% !important;
			max-height: 100vh;
			overflow-y: auto;
		}
		
		.sidebar-bottom {
			padding-bottom: 60px !important;
			overflow-y: auto;
		}
		
		#not-signed-in {
			position: relative !important;
			z-index: 10;
		}
		
		/* Fix input placement when focused */
		.input-container:focus-within {
			position: fixed;
			bottom: 300px !important;
			z-index: 9999;
		}
	}
</style>
</head>
<body>
    <!-- Mobile menu button -->
    <button id="mobileMenuBtn" class="mobile-menu-btn">☰</button>

    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="settings-modal" id="settingsModal">
        <button class="close-modal" onclick="closeSettings()">×</button>
        <h2>Settings</h2>

        <div class="settings-section">
            <h3>Word Substitutions</h3>
            <div class="word-input-container">
                <input type="text" id="original-word" placeholder="Original word" style="flex: 1;">
                <input type="text" id="replacement-word" placeholder="Pronunciation" style="flex: 1;">
                <button onclick="addSubstitution()">Add</button>
            </div>
            <table class="substitutions-table">
                <thead>
                    <tr>
                        <th>Original</th>
                        <th>Pronunciation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="substitutions-list">
                    <!-- Substitutions will be listed here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <!-- Reserved for future content -->
        </div>
        <div class="sidebar-bottom">
            <div class="user-profile" id="user-profile" style="display: none;">
                <div class="user-avatar">
                    <img id="user-picture" src="" alt="User avatar">
                </div>
                <div class="user-info">
                    <div id="user-name" class="user-name"></div>
                    <div class="settings-icon" onclick="openSettings()">⚙️</div>
                </div>
            </div>
            <div id="not-signed-in"></div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <div class="input-box">
                <div class="input-area">
                    <div class="text-input-row">
                        <textarea id="messageInput" placeholder="Message ChatGPT" autocomplete="off"></textarea>
                        <button class="send-button" id="sendButton">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="controls-row">
                        <span id="ttsToggle" class="control-icon active">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 12C17.0039 13.3308 16.4774 14.6024 15.54 15.54" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <span id="clearHistoryBtn" class="control-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://text.pollinations.ai/';
        const beesknees = "beesknees";
        let userName = null;
        let userEmail = null;
        let userPicture = null;
        let savedCredential = localStorage.getItem('googleCredential');
        let wordSubstitutions = JSON.parse(localStorage.getItem('wordSubstitutions') || '{}');
        let ttsEnabled = true;
        let db;
        let sidebarVisible = true; // Track sidebar visibility state
		let currentlyPlayingAudio = null;
		
        // IndexedDB setup
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('chatStorage', 3); // Increment version
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('conversations')) {
                        db.createObjectStore('conversations', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('images')) {
                        db.createObjectStore('images', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('substitutions')) {
                        db.createObjectStore('substitutions', { keyPath: 'original' });
                    }
                };
            });
        };

        async function saveImageToDb(imageBlob, description, messageId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['images'], 'readwrite');
                const store = transaction.objectStore('images');
                const imageData = {
                    blob: imageBlob,
                    description: description,
                    messageId: messageId,
                    timestamp: new Date().toISOString()
                };
                const request = store.add(imageData);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Add functions for substitution management
        const saveSubstitution = async (original, replacement) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['substitutions'], 'readwrite');
                const store = transaction.objectStore('substitutions');
                const request = store.put({ original, replacement });
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const loadSubstitutions = async () => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['substitutions'], 'readonly');
                const store = transaction.objectStore('substitutions');
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const deleteSubstitution = async (original) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['substitutions'], 'readwrite');
                const store = transaction.objectStore('substitutions');
                const request = store.delete(original);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const saveMessage = async (message) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readwrite');
                const store = transaction.objectStore('conversations');
                const request = store.add(message);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const loadMessages = async () => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readonly');
                const store = transaction.objectStore('conversations');
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const clearMessages = async () => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readwrite');
                const store = transaction.objectStore('conversations');
                const request = store.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        async function addMessageToUI(role, content, skipSave = false) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            let processedContent = content;
            const imageRegex = /!\[IMG\]\((.*?)\)/g;
            
            if (skipSave && content.includes('data-image-id')) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                
                const imageContainers = tempDiv.querySelectorAll('.image-container');
                for (const container of imageContainers) {
                    const imageId = container.dataset.imageId;
                    if (imageId) {
                        const transaction = db.transaction(['images'], 'readonly');
                        const store = transaction.objectStore('images');
                        const imageData = await new Promise((resolve, reject) => {
                            const request = store.get(Number(imageId));
                            request.onsuccess = () => resolve(request.result);
                            request.onerror = () => reject(request.error);
                        });
                        
                        if (imageData && imageData.blob) {
                            const img = container.querySelector('img');
                            if (img) {
                                img.src = URL.createObjectURL(imageData.blob);
                            }
                        }
                    }
                }
                processedContent = tempDiv.innerHTML;
            } else {
                const matches = [...content.matchAll(imageRegex)];
                for (const match of matches) {
                    const description = match[1].trim();
                    const imageUrl = generateImageUrl(description);
                    
                    if (!skipSave) {
                        try {
                            const response = await fetch(imageUrl);
                            const blob = await response.blob();
                            
                            const transaction = db.transaction(['images'], 'readwrite');
                            const store = transaction.objectStore('images');
                            const imageId = await new Promise((resolve, reject) => {
                                const request = store.add({
                                    blob: blob,
                                    description: description,
                                    timestamp: new Date().toISOString()
                                });
                                request.onsuccess = () => resolve(request.result);
                                request.onerror = () => reject(request.error);
                            });
                            
                            processedContent = processedContent.replace(
                                match[0],
                                `<div class="image-container" data-image-id="${imageId}" data-description="${description}">
                                    <img src="${URL.createObjectURL(blob)}" alt="${description}">
                                    <button class="regenerate-btn" onclick="regenerateImage(this)">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                                        </svg>
                                    </button>
                                </div>`
                            );
                        } catch (error) {
                            console.error('Error processing image:', error);
                        }
                    }
                }
            }

            contentDiv.innerHTML = processedContent;

		    if (role === 'assistant') {
			  const playButton = document.createElement('button');
			  playButton.className = 'play-button';
			  playButton.innerHTML = '▶';
			  playButton.onclick = () => speakText(getReadableText(content));
			  contentDiv.appendChild(playButton);
		    
			  if (!skipSave && ttsEnabled) {
			    speakText(getReadableText(content));
			  }
		    }
		    
		    messageDiv.appendChild(contentDiv);
		    container.appendChild(messageDiv);
		    container.scrollTop = container.scrollHeight;
		    
		    if (!skipSave) {
			  await saveMessage({
			    role: role,
			    content: processedContent,
			    timestamp: new Date().toISOString()
			  });
		    }
		}

        function regenerateImage(button) {
            const img = button.previousElementSibling;
            const description = img.parentElement.dataset.description;
            if (description) {
                img.src = generateImageUrl(description);
            }
        }

        function generateImageUrl(description) {
            const seed = Math.floor(Math.random() * 1000000);
            const encodedPrompt = encodeURIComponent(description);
            return `https://image.pollinations.ai/prompt/${encodedPrompt}?nologo=true&enhance=true&seed=${seed}&width=1280&height=720`;
        }

		async function speakText(text) {
		  if (!ttsEnabled) return;
		  
		  // Stop any currently playing audio
		  if (currentlyPlayingAudio) {
			currentlyPlayingAudio.pause();
			currentlyPlayingAudio = null;
		  }
		  
		  try {
			// Clean up text - remove markdown, normalize spaces, etc.
			let cleanText = text
			  .replace(/\*/g, '') // Remove asterisks (markdown)
			  .replace(/\n/g, ' ') // Replace newlines with spaces
			  .replace(/\s+/g, ' ') // Normalize spaces
			  .replace(/\!\[IMG\]\(.*?\)/g, 'Image attached') // Replace image markdown with text
			  .replace(/([.!?])\s+/g, '$1\n') // Add breaks after sentences
			  .trim();
			
			// Apply word substitutions
			cleanText = applySubstitutions(cleanText);
			
			// Get the audio URL from pollinations.ai
			const audioUrl = await generateAudio(cleanText);
			if (!audioUrl) return;
			
			// Create and play audio element
			const audio = new Audio(audioUrl);
			
			// Store reference to current audio
			currentlyPlayingAudio = audio;
			
			// Play the audio
			await audio.play();
			
			// Clear reference when audio finishes
			audio.onended = function() {
			  currentlyPlayingAudio = null;
			};
		  } catch (error) {
			console.error("Failed to generate or play audio:", error);
		  }
		}

		function getReadableText(htmlContent) {
		  // Create a temporary div to parse the HTML
		  const tempDiv = document.createElement('div');
		  tempDiv.innerHTML = htmlContent;
		  
		  // Remove any image markdown
		  const imageRegex = /!\[IMG\]\((.*?)\)/g;
		  let text = tempDiv.textContent.replace(imageRegex, '[Generated Image]');
		  
		  // Clean up the text
		  return text.trim();
		}

        function openSettings() {
            document.getElementById('modalBackdrop').style.display = 'block';
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('modalBackdrop').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'none';
        }

        async function clearHistory() {
            await clearMessages();
            document.getElementById('chatContainer').innerHTML = '';
        }

        // Initialize Google Sign-in
        google.accounts.id.initialize({
            client_id: "1084684082826-tm0q6a2n0akgft065ie5irgth1fogo7c.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });

        function handleCredentialResponse(response) {
            try {
                localStorage.setItem('googleCredential', response.credential);
                const responsePayload = decodeJwtResponse(response.credential);
                
                userName = responsePayload.name;
                userEmail = responsePayload.email;
                userPicture = responsePayload.picture;

        async function trimMessageHistory() {
            const messages = await loadMessages();
            if (messages.length > 50) {
                const trimmedMessages = messages.slice(-50);
                const keptMessageIds = trimmedMessages.map(msg => msg.id);
                
                // Clear messages
                await clearMessages();
                
                // Resave trimmed messages
                for (const msg of trimmedMessages) {
                    await saveMessage(msg);
                }
                
                // Cleanup orphaned images
                const transaction = db.transaction(['images'], 'readwrite');
                const store = transaction.objectStore('images');
                const request = store.openCursor();

                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        if (!keptMessageIds.includes(cursor.value.messageId)) {
                            cursor.delete();
                        }
                        cursor.continue();
                    }
                };
            }
            return messages.slice(-10);
        }
