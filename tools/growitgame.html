<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval';">
    <title>GROW IT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            max-height: 932px;
            background: linear-gradient(to bottom, #2f855a, #1a4731);
            position: relative;
            overflow: hidden;
        }

        #mainScreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameTitle {
            color: #84e1bc;
            font-size: 4em;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #subTitle {
            color: #9ae6b4;
            font-size: 3em;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #startButton {
            background-color: #48bb78;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #startButton:hover {
            background-color: #38a169;
            transform: scale(1.05);
        }

        #startButton:active {
            transform: scale(0.95);
        }

        #gameInterface {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            color: white;
            position: relative;
        }

		#credits {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			padding: 10px;
			font-size: 1.2em;
			color: #48bb78;
			background: rgba(0, 0, 0, 0.3);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		#contentArea {
			position: absolute;
			top: 40px;
			left: 0;
			right: 0;
			bottom: 80px;
			overflow-y: auto;
			padding: 0;
		}

        #navBar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            background: #2d3748;
        }

        .navButton {
            width: 25%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #718096;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }

        .navButton.active {
            height: 100%;
            color: #48bb78;
            background: #1a202c;
            border-top: 3px solid #48bb78;
        }

        .navButton i {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .navButton span {
            font-size: 0.8em;
            text-transform: uppercase;
        }

		#tentGrid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 15px;
			padding: 15px;
			width: 100%;
			max-width: 430px;
			margin: 0 auto;
			margin-top: 20px;  /* Added margin to move grid down */
		}

		.tent-cell {
			aspect-ratio: 1;
			background: #2d3748;
			border-radius: 10px;
			border: 2px solid #48bb78;
			overflow: hidden;
			position: relative;
			cursor: pointer;
			transition: transform 0.2s;
			min-height: 150px;
		}

		.tent-cell:hover {
			transform: scale(1.02);
		}

		.tent-cell.empty {
			border: 2px dashed #4a5568;
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgba(45, 55, 72, 0.5);
			cursor: default;
		}

		.tent-cell img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0.7;
		}

		.tent-cell-info {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 10px;
			background: rgba(0, 0, 0, 0.7);
			color: white;
		}

		.tent-cell-title {
			font-size: 1.1em;
			color: #48bb78;
			margin-bottom: 5px;
		}

		.tent-cell-phase {
			font-size: 0.9em;
			color: #a0aec0;
		}

		.shopItem {
			display: block;
			margin: 10px 0;
			padding: 15px;
			border: 1px solid #ccc;
			background-color: #f9f9f9;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.shopItem-info {
			flex-grow: 1;
		}

		.shopItem-title {
			color: #48bb78;
			font-size: 1.2em;
			margin-bottom: 5px;
		}

		.shopItem-desc {
			color: #a0aec0;
			font-size: 0.9em;
		}

		.shopItem-price {
			color: #f6e05e;
			font-weight: bold;
			margin-right: 10px;
		}

		.buyButton {
			background: #48bb78;
			color: white;
			border: none;
			padding: 8px 15px;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.2s;
		}

		.buyButton:disabled {
			background: #2d3748;
			cursor: not-allowed;
		}

		.detail-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.back-button {
			background: none;
			border: none;
			color: #48bb78;
			font-size: 1.5em;
			cursor: pointer;
			padding: 10px;
		}

		.detail-navigation {
			position: fixed;
			bottom: 20px;
			left: 0;
			right: 0;
			display: flex;
			justify-content: center;
			gap: 20px;
			padding: 10px;
		}

		.nav-button {
			background: #2d3748;
			border: none;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}

		.nav-button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.tent-section {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
			padding-top: 10px;
			border-top: 1px solid #4a5568;
		}

		.tent-light-cycle {
			display: flex;
			gap: 10px;
		}

		.cycle-button {
			background: #4a5568;
			color: white;
			border: none;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
		}

		.cycle-button.active {
			background: #48bb78;
		}

		.feeding-button {
			display: flex;
			flex-direction: column;
			align-items: center;
			background: none;
			border: none;
			color: #a0aec0;
			cursor: pointer;
			margin: 0 5px;
		}

		.feeding-button i {
			font-size: 1.5em;
			margin-bottom: 5px;
		}

		.feeding-button.active {
			color: #48bb78;
		}

		.feeding-indicator {
			display: inline-block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			margin-right: 5px;
		}

		.feeding-recent {
			background: #48bb78;
		}

		.feeding-warning {
			background: #ed8936;
		}

		.feeding-alert {
			background: #f56565;
		}

		.tent-log {
			margin-top: 20px;
			max-height: 200px;
			overflow-y: auto;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			padding: 10px;
		}

		.log-entry {
			padding: 5px;
			border-bottom: 1px solid #4a5568;
			color: #a0aec0;
		}

		.log-date {
			color: #48bb78;
			font-size: 0.8em;
		}

		.stat-block {
			text-align: center;
			padding: 10px;
		}

		.stat-label {
			color: #a0aec0;
			font-size: 0.9em;
			margin-bottom: 5px;
		}

		.stat-value {
			color: #48bb78;
			font-size: 1.2em;
			font-weight: bold;
		}

		.tent-controls {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			padding: 15px;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 8px;
		}

		.control-section {
			flex: 1;
			min-width: 200px;
		}

		.control-title {
			color: #a0aec0;
			margin-bottom: 10px;
		}
		
		.status-indicators {
			display: flex;
			gap: 10px;
			margin: 10px 0;
		}

		.indicator {
			display: flex;
			align-items: center;
			padding: 5px 10px;
			border-radius: 15px;
			font-size: 0.9em;
		}

		.water-status {
			background: rgba(49, 130, 206, 0.2);
			color: #63b3ed;
		}

		.feed-status {
			background: rgba(72, 187, 120, 0.2);
			color: #48bb78;
		}

		.alert {
			background: rgba(245, 101, 101, 0.2);
			color: #f56565;
		}	

		.cycle-controls {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			padding: 15px;
			margin: 10px 0;
		}

		.control-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 10px 0;
			gap: 10px;
		}

		.phase-badge {
			padding: 5px 10px;
			border-radius: 15px;
			font-size: 0.9em;
			font-weight: bold;
		}

		.phase-veg {
			background: rgba(72, 187, 120, 0.2);
			color: #48bb78;
		}

		.phase-flower {
			background: rgba(214, 158, 46, 0.2);
			color: #d69e2e;
		}

		.harvest-button {
			background: #9f7aea;
			color: white;
			border: none;
			padding: 8px 15px;
			border-radius: 5px;
			cursor: pointer;
		}

		.harvest-button:hover {
			background: #805ad5;
		}

		.note-input {
			background: rgba(45, 55, 72, 0.9);
			border: 1px solid #4a5568;
			border-radius: 5px;
			color: white;
			padding: 8px;
			margin-right: 10px;
			flex-grow: 1;
		}

		.notes-list {
			margin-top: 10px;
			padding: 10px;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			max-height: 150px;
			overflow-y: auto;
		}

		.detail-header {
			position: sticky;
			top: 0;
			background: #1a202c;
			z-index: 10;
			padding: 10px 0;
			margin-bottom: 15px;
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.tent-stats {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;
			margin: 15px 0;
		}

		.delete-button {
			background: none;
			border: none;
			color: #f56565;
			font-size: 1.2em;
			cursor: pointer;
			padding: 10px;
		}

		.delete-button:hover {
			color: #e53e3e;
		}

		#tentDetailView {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #1a202c;
			z-index: 1000;
			padding: 15px;
			overflow-y: auto;
			display: none;
			animation: slideIn 0.3s ease-out;
		}

		@keyframes slideIn {
			from {
				transform: translateX(100%);
			}
			to {
				transform: translateX(0);
			}
		}

		.tent-detail-image {
			width: 100%;
			max-height: 200px;
			object-fit: cover;
			border-radius: 10px;
			margin-bottom: 15px;
		}

		.reset-button {
			background: #f56565;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.1em;
		}

		.reset-button:hover {
			background: #e53e3e;
		}

		.action-row {
			display: flex;
			align-items: center;
			padding: 10px;
			background: rgba(45, 55, 72, 0.5);
			border-radius: 8px;
			margin-bottom: 10px;
			width: 100%;
			max-width: 400px;  /* Ensure fits in container */
		}

		.action-group {
			display: flex;
			gap: 10px;  /* Reduced gap */
			margin: 0 8px;  /* Reduced margin */
		}

		.feeding-action-button {
			background: none;
			border: 2px solid #48bb78;
			color: #48bb78;
			padding: 6px 10px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			min-width: 80px;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 5px;
		}

		.action-label {
			color: #a0aec0;
			font-size: 1em;
			min-width: 45px;  /* Reduced label width */
			margin-right: 5px;
		}


		.action-button.active {
			background: rgba(72, 187, 120, 0.2);
		}

		.action-button:hover {
			background: rgba(72, 187, 120, 0.1);
		}

		.confirm-buttons {
			margin-left: auto;
			display: none;
			gap: 5px;  /* Added small gap between check/x */
		}

		.confirm-button {
			background: none;
			border: none;
			padding: 5px 8px;  /* Reduced padding */
			font-size: 1.1em;  /* Slightly smaller */
			cursor: pointer;
		}

		.confirm-button:hover {
			transform: scale(1.1);
		}

		.confirm-button.confirm {
			color: #48bb78;
		}

		.confirm-button.deny {
			color: #f56565;
		}

		.icon-button {
			background: none;
			border: 1px solid #48bb78;
			color: white;
			padding: 6px 12px;
			border-radius: 4px;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 8px;
			transition: all 0.2s;
		}

		.icon-button.active {
			background: rgba(72, 187, 120, 0.2);
		}

		.icon-button-group {
			display: flex;
			gap: 10px;
			align-items: center;
		}
		
		.care-status {
			display: flex;
			justify-content: space-around;
			padding: 10px;
			background: rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			margin: 10px 0;
		}

		.care-item {
			padding: 6px 12px;
			border-radius: 4px;
			border: 1px solid transparent;
			transition: all 0.3s;
		}

		.alert-ok {
			border-color: #48bb78;
			background: rgba(72, 187, 120, 0.1);
		}

		.alert-warning {
			border-color: #ed8936;
			background: rgba(237, 137, 54, 0.1);
		}

		.alert-severe {
			border-color: #f56565;
			background: rgba(245, 101, 101, 0.1);
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% { background: rgba(245, 101, 101, 0.1); }
			50% { background: rgba(245, 101, 101, 0.3); }
			100% { background: rgba(245, 101, 101, 0.1); }
		}

		.cover-button {
			background: rgba(45, 55, 72, 0.9);
			border: 1px solid #48bb78;
			color: #48bb78;
			padding: 8px 12px;
			border-radius: 4px;
			cursor: pointer;
			transition: all 0.2s;
			margin-right: 10px;
		}

		.cover-button:hover {
			background: rgba(72, 187, 120, 0.2);
		}

		.credits-spacer {
			width: 40px;
			display: inline-block;
		}
		
        /* Page specific styles */
		.page {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			overflow-y: auto;
		}

		.page.active {
			display: block;
		}

        #homePage {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="mainScreen">
            <h1 id="gameTitle">GROW</h1>
            <h2 id="subTitle">IT</h2>
            <button id="startButton">START GROW</button>
        </div>

        <div id="gameInterface">
			<div id="credits">
				<button id="coverButton" class="cover-button" onclick="toggleCoverView()">
					<i class="fas fa-door-open"></i>
				</button>
				<span>Credits: 2400</span>
				<div class="credits-spacer"></div>
			</div>
            
            <div id="contentArea">
                <!-- Pages -->
                <div id="homePage" class="page active">
                    <div id="tentGrid"></div>
                    <div id="tentDetailView"></div>
                </div>
                
				<div id="shopPage" class="page">
					<h2 style="color: #48bb78; margin: 20px 0 20px 20px;">Grow Shop</h2>
					<div style="padding: 20px;">
						<!-- Shop items will be inserted here by updateShopDisplay() -->
					</div>
				</div>
                
                <div id="statsPage" class="page">
                    <h2>Stats</h2>
                    <!-- Stats content will go here -->
                </div>
                
				<div id="settingsPage" class="page">
					<h2 style="color: #48bb78; margin: 20px 0 20px 20px;">Settings</h2>
					<div style="padding: 20px;">
						<!-- Reset button container -->
						<div style="background: rgba(45, 55, 72, 0.9); padding: 20px; border-radius: 8px; margin-bottom: 40px; text-align: center;">
							<button class="reset-button" onclick="resetGame()">
								<i class="fas fa-exclamation-triangle"></i> Reset Game
							</button>
						</div>
						
						<!-- Support button container -->
						<div style="text-align: center; margin-top: 40px;">
							<button class="cycle-button" onclick="showDonatePopup()" style="background: #9f7aea;">
								💚 Support Development
							</button>
						</div>
					</div>
				</div>
            </div>

            <div id="navBar">
                <button class="navButton active" data-page="homePage">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="navButton" data-page="shopPage">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </button>
                <button class="navButton" data-page="statsPage">
                    <i class="fas fa-chart-bar"></i>
                    <span>Stats</span>
                </button>
                <button class="navButton" data-page="settingsPage">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>
		<div id="donatePopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
			background: #2d3748; padding: 20px; border-radius: 10px; z-index: 1000; width: 300px; text-align: center;">
			<h3 style="color: #48bb78; margin-bottom: 15px;">Support GROW IT</h3>
			<p style="color: #a0aec0; margin-bottom: 15px;">
				Your support keeps GROW IT ad-free and enables regular updates and new features.
			</p>
			<button id="donate-btn-reg" class="cycle-button" style="background: #9f7aea; margin-bottom: 15px;">
				💚 Support via PayPal
			</button>
			<p style="color: #718096; font-size: 0.9em; margin-bottom: 15px;">
				Developed by <a href="https://www.github.com/Tolerable/" 
							  style="color: #48bb78; text-decoration: none;"
							  target="_blank">Reverend Dr. Tolerant</a>
			</p>
			<button onclick="closeDonatePopup()" style="background: none; border: none; color: #a0aec0; cursor: pointer;">
				Close
			</button>
		</div>
    </div>

    <script>
        // Game state
		let gameState = {
			credits: 2400,
			tents: [],
			lastSaved: null,
			currentPage: 'homePage',
			shop: {
				items: [
					{
						id: 'tent2x2',
						name: '2x2 Grow Tent',
						description: 'Perfect for micro grows',
						size: '2x2',
						price: 99
					},
					{
						id: 'light2x2',
						name: 'IONBOARD S22 LED',
						description: 'Full spectrum light perfect for 2x2 space',
						size: '2x2',
						wattage: '100W',
						price: 99
					},
					{
						id: 'tent2x4',
						name: '2x4 Grow Tent',
						description: 'Ideal for small spaces',
						size: '2x4',
						price: 129
					},
					{
						id: 'light2x4',
						name: 'IONFRAME EVO3 LED',
						description: '280W Samsung diodes, ideal for 2x4 coverage',
						size: '2x4',
						wattage: '280W',
						price: 319
					},
					{
						id: 'tent3x3',
						name: '3x3 Grow Tent',
						description: 'Perfect for small grows',
						size: '3x3',
						price: 139

		function manageCycle(tentId, action, note = '') {
			const tent = gameState.tents.find(t => t.id === tentId);
			if (tent) {
				const now = new Date().toISOString();

				switch(action) {
					case 'switchPhase':
						if (tent.currentCycle) {
							tent.currentCycle.phaseChanges = tent.currentCycle.phaseChanges || [];
							tent.currentCycle.phaseChanges.push({
								date: now,
								from: tent.phase,
								to: tent.phase === 'veg' ? 'flower' : 'veg'
							});
						}
						tent.phase = tent.phase === 'veg' ? 'flower' : 'veg';
						tent.lightCycle = tent.phase === 'flower' ? '12/12' : '18/6';
						break;

					case 'addNote':
						if (tent.currentCycle && note.trim()) {
							tent.currentCycle.notes.push({
								date: now,
								text: note
							});
							// Clear the input field after adding note
							const noteInput = document.getElementById(`note-${tentId}`);
							if (noteInput) noteInput.value = '';
						}
						break;

					case 'harvest':
						if (tent.currentCycle) {
							tent.cycleHistory.push({
								...tent.currentCycle,
								endDate: now,
								harvestDate: now
							});
						}
						tent.harvestCount++;
						tent.currentCycle = {
							startDate: null,
							phase: null,
							notes: [],
							phaseChanges: []
						};
						tent.phase = 'veg';
						tent.lightCycle = '18/6';
						break;
				}

				tent.logs.unshift({
					date: now,
					action: action,
					note: note
				});

				updateTentDetailDisplay(tent)
				updateTentDisplay();
				saveGame();
			}
		}

		const LIGHT_CYCLES = ['12/12', '18/6', '24/0', 'OFF'];
		const tentLightStates = {};

		function cycleLightCycle(tentId) {
			if (!tentLightStates[tentId]) {
				const tent = gameState.tents.find(t => t.id === tentId);
				// Initialize with current state index
				tentLightStates[tentId] = {
					currentIndex: LIGHT_CYCLES.indexOf(tent.lightCycle) || 0
				};
			}
			
			const state = tentLightStates[tentId];
			state.currentIndex = (state.currentIndex + 1) % LIGHT_CYCLES.length;
			
			// Update button text
			const btn = document.getElementById(`light-cycle-btn-${tentId}`);
			btn.textContent = `💡 ${LIGHT_CYCLES[state.currentIndex]}`;
			
			// Show confirm buttons
			document.getElementById(`light-confirm-${tentId}`).style.display = 'flex';
		}

		function confirmLightCycle(tentId) {
			const state = tentLightStates[tentId];
			const newCycle = LIGHT_CYCLES[state.currentIndex];
			const tent = gameState.tents.find(t => t.id === tentId);
			
			if (tent && newCycle !== tent.lightCycle) {
				tent.lightCycle = newCycle;
				tent.logs.unshift({
					date: new Date().toISOString(),
					action: 'light_cycle',
					newCycle: newCycle,
					icon: '💡'
				});
				
				updateTentDetailDisplay(tent);
				saveGame();
			}
			
			// Hide confirm buttons
			document.getElementById(`light-confirm-${tentId}`).style.display = 'none';
		}

			const tent = gameState.tents.find(t => t.id === tentId);

			// Reset button text to current tent state

			btn.textContent = `💡 ${tent.lightCycle}`;
			
			// Hide confirm buttons
			document.getElementById(`light-confirm-${tentId}`).style.display = 'none';
			
			// Clear state
			delete tentLightStates[tentId];
		}

		function getActionIcon(tent, side) {
			// If both were done at exactly the same time, it was a feed
			if (tent.lastFed[side] && tent.lastFed[side] === tent.lastWatered[side]) {
				return '🌱';  // Feed (which includes water)
			}
			// If watered more recently than fed
			if (tent.lastWatered[side] && 
				(!tent.lastFed[side] || new Date(tent.lastWatered[side]) > new Date(tent.lastFed[side]))) {
				return '💧';  // Just water
			}
			// If fed more recently than watered
			if (tent.lastFed[side]) {
				return '🌱';  // Feed (which includes water)
			}
			return '⛔';  // Nothing yet
		}

		function getMostRecentAction(tent, side) {
			// If fed, that's our timestamp (since feed includes water)
			if (tent.lastFed[side]) {
				return tent.lastFed[side];
			}
			// Otherwise use water timestamp if it exists
			if (tent.lastWatered[side]) {
				return tent.lastWatered[side];
			}
			return null;
		}

		function getTimeAlertClass(tent, side) {
			const lastAction = getMostRecentAction(tent, side);
			if (!lastAction) return 'alert-severe';
			
			const hours = (new Date() - new Date(lastAction)) / (1000 * 60 * 60);
			// Using 24 hours as threshold since that's what you had before
			if (hours > 48) return 'alert-severe';
			if (hours > 24) return 'alert-warning';
			return 'alert-ok';
		}

		function getTimeSince(timestamp) {
			if (!timestamp) return '---';
			const hours = Math.floor((new Date() - new Date(timestamp)) / (1000 * 60 * 60));
			if (hours < 24) return `${hours}h`;
			const days = Math.floor(hours / 24);
			return `${days}d`;
		}

				const infoDiv = document.createElement('div');
				infoDiv.className = 'shopItem-info';
				infoDiv.style.color = '#fff'; // Making text white for better contrast

				// Render tent and light information
				infoDiv.innerHTML = `
					<div class="shopItem-title" style="color: #48bb78;">${tent.name}</div>
					<div class="shopItem-price" style="color: #ffd700;">Tent Price: ${tent.price} credits</div>
					${light ? `
						<div class="shopItem-title" style="color: #48bb78; margin-top: 10px;">Includes Light: ${light.name}</div>
						<div class="shopItem-wattage" style="color: #a0aec0;">Wattage: ${light.wattage}</div>
						<div class="shopItem-price" style="color: #ffd700;">Light Price: ${light.price} credits</div>
					` : '<p style="color: red;">No light available for this tent.</p>'}
				`;

				const buyButton = document.createElement('button');
				buyButton.className = 'buyButton';
				buyButton.textContent = 'Buy';
				buyButton.onclick = () => buyTentWithLight(tent, light);

				itemDiv.appendChild(infoDiv);
				itemDiv.appendChild(buyButton);
				shopContainer.appendChild(itemDiv);
			});

			shopPage.appendChild(shopContainer);
		}

        // Load saved game data
		function loadGame() {
			const savedData = localStorage.getItem('growItGameData');
			if (savedData) {
				const parsedData = JSON.parse(savedData);
				Object.assign(gameState, parsedData);

				// Restore original shop items
				gameState.shop.items = [
					{ id: 'tent2x2', name: '2x2 Grow Tent', size: '2x2', price: 99 },
					{ id: 'light2x2', name: 'IONBOARD S22 LED', size: '2x2', wattage: '100W', price: 99 },
					{ id: 'tent2x4', name: '2x4 Grow Tent', size: '2x4', price: 129 },
					{ id: 'light2x4', name: 'IONFRAME EVO3 LED', size: '2x4', wattage: '280W', price: 319 },
					{ id: 'tent3x3', name: '3x3 Grow Tent', size: '3x3', price: 139 },
					{ id: 'light3x3', name: 'IONFRAME EVO4 LED', size: '3x3', wattage: '300W', price: 359 },
					{ id: 'tent4x4', name: '4x4 Grow Tent', size: '4x4', price: 169 },
					{ id: 'light4x4', name: 'IONFRAME EVO6 LED', size: '4x4', wattage: '500W', price: 569 },
					{ id: 'tent5x5', name: '5x5 Grow Tent', size: '5x5', price: 199 },
					{ id: 'light5x5', name: 'IONFRAME EVO8 LED', size: '5x5', wattage: '730W', price: 799 }
				];

				if (gameState.tents.length > 0) {
					startGame();
				}
				updateCreditsDisplay();
				showPage(gameState.currentPage);
			}
		}



        // Save game data
        function saveGame() {
            gameState.lastSaved = new Date().toISOString();
            localStorage.setItem('growItGameData', JSON.stringify(gameState));
        }

		function updateCreditsDisplay() {
			const creditsDisplay = document.getElementById('credits').querySelector('span');
			creditsDisplay.textContent = `Credits: ${gameState.credits}`;
		}

        // Start game
        function startGame() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('gameInterface').style.display = 'block';
            updateCreditsDisplay();
        }

        // Show page
		function showPage(pageId) {
			console.log(`Navigating to page: ${pageId}`);

			gameState.currentPage = pageId;
			saveGame();

			document.querySelectorAll('.page').forEach(page => {
				page.classList.remove('active');
			});
			document.querySelectorAll('.navButton').forEach(btn => {
				btn.classList.remove('active');
			});

			document.getElementById(pageId).classList.add('active');
			document.querySelector(`[data-page="${pageId}"]`).classList.add('active');

			if (pageId === 'shopPage') {
				console.log("Shop page triggered, calling updateShopDisplay()");
				console.log("Current shop items before updateShopDisplay():", JSON.stringify(gameState.shop.items, null, 2));
				updateShopDisplay();
			} else if (pageId === 'homePage') {
				updateTentDisplay();
			} else if (pageId === 'statsPage') {
				updateStatsDisplay();
			}
		}


        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        
        // Navigation button listeners
        document.querySelectorAll('.navButton').forEach(button => {
            button.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                showPage(pageId);
            });
        });

		document.addEventListener('click', function(e) {
			const target = e.target;
			
			// Check if the clicked element is one of our buttons
			if (target.classList.contains('cycle-button') || 
				target.classList.contains('feeding-button') || 
				target.classList.contains('harvest-button')) {
				console.log('Button clicked:', target);
				console.log('Button onclick attribute:', target.getAttribute('onclick'));
			}
		});

        // Load game on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            updateShopDisplay();
            updateTentDisplay();
        });

        // Add listeners for page changes to update displays
        document.querySelectorAll('.navButton').forEach(button => {
            button.addEventListener('click', (e) => {
                const pageId = e.currentTarget.dataset.page;
                showPage(pageId);
                if (pageId === 'shopPage') {
                    updateShopDisplay();
                } else if (pageId === 'homePage') {
                    updateTentDisplay();
                }
            });
        });
    </script>
</body>
