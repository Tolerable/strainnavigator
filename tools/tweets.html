<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Cannabis Tweet Generator - StrainNavigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
            /* Enable pull-to-refresh on mobile */
            overscroll-behavior-y: contain;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .tweet {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .tweet:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .tweet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tweet-number {
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .char-count {
            color: #666;
            font-size: 0.9rem;
        }

        .char-count.over-limit {
            color: #f44336;
            font-weight: 600;
        }

        .tweet-content {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #333;
            margin-bottom: 15px;
        }

        .tweet-actions {
            display: flex;
            gap: 10px;
        }

        .copy-btn, .edit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
        }

        .copy-btn:hover {
            background: #1976D2;
        }

        .edit-btn {
            background: #FF9800;
            color: white;
        }

        .edit-btn:hover {
            background: #F57C00;
        }

        .copy-btn.copied {
            background: #4CAF50;
        }

        .edit-mode .tweet-content {
            display: none;
        }

        .tweet-editor {
            display: none;
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.5;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .edit-mode .tweet-editor {
            display: block;
        }

        .save-btn, .cancel-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
        }

        .category-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }

        .category-info h3 {
            color: #1976D2;
            margin-bottom: 5px;
        }

        .category-info p {
            color: #666;
            font-size: 0.95rem;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .checkbox-help {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            font-weight: normal;
        }
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .tweet-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Cannabis Tweet Generator</h1>
            <p>Create professional tweets for your cannabis business in seconds</p>
        </div>

        <div class="main-content">
            <form id="tweetForm">
                <div class="form-group">
                    <label for="category">What's your business focus?</label>
                    <select id="category" required>
                        <option value="">Choose your category...</option>
                        <option value="grower">üå± Cannabis Grower/Breeder</option>
                        <option value="thca-seller">üíé THCa Products Seller</option>
                        <option value="seed-seller">üå∞ Seed Seller</option>
                        <option value="dispensary">üè™ Dispensary/Retailer</option>
                        <option value="processor">‚öóÔ∏è Processor/Extractor</option>
                        <option value="consultant">üìã Cannabis Consultant</option>
                        <option value="equipment">üîß Equipment Supplier</option>
                        <option value="testing">üß™ Testing Lab</option>
                        <option value="delivery">üöö Delivery Service</option>
                        <option value="education">üìö Cannabis Education</option>
                    </select>
                </div>

                <div id="categoryInfo" class="category-info" style="display: none;">
                    <h3 id="categoryTitle"></h3>
                    <p id="categoryDescription"></p>
                </div>

                <div class="form-group">
                    <label for="includeHashtags" class="checkbox-label">
                        <input type="checkbox" id="includeHashtags">
                        Include hashtags in tweets
                    </label>
                    <div class="checkbox-help">
                        When unchecked, we'll use the full 280 characters for your message content
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">What do you want to share?</label>
                    <textarea 
                        id="content" 
                        placeholder="Tell us about your product, news, tips, or anything you want to tweet about. Don't worry about formatting - we'll make it Twitter-ready!"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate My Tweets ‚ú®
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Creating your professional tweets...</p>
            </div>

            <div class="results" id="results">
                <h2>Your Twitter-Ready Posts üéØ</h2>
                <div id="tweetsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const categoryInfo = {
            'grower': {
                title: 'Cannabis Grower/Breeder',
                description: 'Perfect for sharing strain updates, growing tips, harvest photos, breeding achievements, and cultivation insights.'
            },
            'thca-seller': {
                title: 'THCa Products Seller',
                description: 'Great for showcasing THCa products, lab results, educational content, and product availability updates.'
            },
            'seed-seller': {
                title: 'Seed Seller',
                description: 'Ideal for promoting new genetics, strain information, growing guides, and seed availability announcements.'
            },
            'dispensary': {
                title: 'Dispensary/Retailer',
                description: 'Perfect for daily deals, new product arrivals, store events, and customer education content.'
            },
            'processor': {
                title: 'Processor/Extractor',
                description: 'Great for showcasing extraction techniques, product quality, lab results, and processing innovations.'
            },
            'consultant': {
                title: 'Cannabis Consultant',
                description: 'Ideal for sharing industry insights, compliance tips, business advice, and regulatory updates.'
            },
            'equipment': {
                title: 'Equipment Supplier',
                description: 'Perfect for showcasing grow equipment, technology updates, customer success stories, and product demonstrations.'
            },
            'testing': {
                title: 'Testing Lab',
                description: 'Great for sharing testing insights, safety information, lab results interpretation, and quality assurance content.'
            },
            'delivery': {
                title: 'Delivery Service',
                description: 'Ideal for service area updates, delivery tips, product availability, and customer convenience features.'
            },
            'education': {
                title: 'Cannabis Education',
                description: 'Perfect for sharing educational content, research findings, safety information, and cannabis literacy.'
            }
        };

        let currentTweets = [];
        
        // Enable pull-to-refresh functionality
        let startY = 0;
        let isPulling = false;
        
        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                isPulling = true;
            }
        });
        
        document.addEventListener('touchmove', function(e) {
            if (isPulling && window.scrollY === 0) {
                const currentY = e.touches[0].pageY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 100) { // 100px threshold
                    isPulling = false;
                    // Add visual feedback
                    document.body.style.transform = 'translateY(20px)';
                    document.body.style.transition = 'transform 0.3s ease';
                    
                    // Refresh after a short delay
                    setTimeout(() => {
                        window.location.reload();
                    }, 300);
                }
            }
        });
        
        document.addEventListener('touchend', function() {
            isPulling = false;
            document.body.style.transform = '';
            document.body.style.transition = '';
        });

        // Category selection handler
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const infoDiv = document.getElementById('categoryInfo');
            
            if (category && categoryInfo[category]) {
                document.getElementById('categoryTitle').textContent = categoryInfo[category].title;
                document.getElementById('categoryDescription').textContent = categoryInfo[category].description;
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        });

        // Form submission handler
        document.getElementById('tweetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value.trim();
            
            if (!category || !content) {
                alert('Please fill in all fields!');
                return;
            }

            // Show loading
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const tweets = await generateTweets(category, content);
                displayTweets(tweets);
            } catch (error) {
                console.error('Error generating tweets:', error);
                alert('Sorry, something went wrong. Please try again!');
            } finally {
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        });

        async function generateTweets(category, content) {
            const categoryData = categoryInfo[category];
            const includeHashtags = document.getElementById('includeHashtags').checked;
            
            let hashtagInstructions = '';
            let lengthInstructions = '';
            
            if (includeHashtags) {
                hashtagInstructions = '- Use relevant cannabis industry hashtags (2-3 per tweet)';
                lengthInstructions = '- Each tweet must be under 280 characters (including hashtags)';
            } else {
                hashtagInstructions = '- DO NOT include any hashtags - use the full character count for content';
                lengthInstructions = '- Each tweet must be under 280 characters - maximize the content without hashtags';
            }
            
            const prompt = `As a social media expert for the cannabis industry, create exactly 3 professional, engaging tweets for a ${categoryData.title.toLowerCase()}. 

Content to work with: "${content}"

Requirements:
${lengthInstructions}
${hashtagInstructions}
- Make them engaging and professional
- Include emojis where appropriate
- Focus on ${categoryData.description.toLowerCase()}
- Make sure each tweet is unique and offers different value
- Keep language compliant and professional
- Number each tweet (1., 2., 3.)
- Use the full 280 character limit effectively

Format: Return only the 3 tweets, each on a new line, numbered 1-3.`;

            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&referrer=www.strainnavigator.com`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                return parseTweets(result);
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function parseTweets(text) {
            // Split by numbered lines and clean up
            const lines = text.split('\n').filter(line => line.trim());
            const tweets = [];
            
            for (let line of lines) {
                // Remove numbering and clean up
                let tweet = line.replace(/^\d+\.\s*/, '').trim();
                if (tweet && tweet.length > 10) {
                    tweets.push(tweet);
                }
            }
            
            // If we don't have exactly 3 tweets, try alternative parsing
            if (tweets.length !== 3) {
                const allText = text.replace(/\n+/g, ' ');
                const numbered = allText.match(/\d+\.\s*[^0-9]+/g);
                if (numbered && numbered.length >= 3) {
                    return numbered.slice(0, 3).map(t => t.replace(/^\d+\.\s*/, '').trim());
                }
            }
            
            // Ensure we always return 3 tweets
            while (tweets.length < 3) {
                tweets.push("Great content coming your way! Stay tuned for updates. #Cannabis #Industry");
            }
            
            currentTweets = tweets.slice(0, 3);
            return currentTweets;
        }

        function displayTweets(tweets) {
            const container = document.getElementById('tweetsContainer');
            container.innerHTML = '';
            
            tweets.forEach((tweet, index) => {
                const tweetElement = createTweetElement(tweet, index + 1);
                container.appendChild(tweetElement);
            });
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function createTweetElement(tweet, number) {
            const div = document.createElement('div');
            div.className = 'tweet';
            div.dataset.index = number - 1;
            
            const charCount = tweet.length;
            const isOverLimit = charCount > 280;
            
            div.innerHTML = `
                <div class="tweet-header">
                    <div class="tweet-number">Tweet ${number}</div>
                    <div class="char-count ${isOverLimit ? 'over-limit' : ''}">${charCount}/280</div>
                </div>
                <div class="tweet-content">${tweet}</div>
                <textarea class="tweet-editor">${tweet}</textarea>
                <div class="tweet-actions">
                    <button class="copy-btn" onclick="copyTweet(${number - 1})">üìã Copy</button>
                    <button class="edit-btn" onclick="editTweet(${number - 1})">‚úèÔ∏è Edit</button>
                </div>
            `;
            
            return div;
        }

        function copyTweet(index) {
            const tweet = currentTweets[index];
            navigator.clipboard.writeText(tweet).then(() => {
                const btn = document.querySelector(`.tweet[data-index="${index}"] .copy-btn`);
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = tweet;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Tweet copied to clipboard!');
            });
        }

        function editTweet(index) {
            const tweetDiv = document.querySelector(`.tweet[data-index="${index}"]`);
            const isEditing = tweetDiv.classList.contains('edit-mode');
            
            if (isEditing) {
                // Save changes
                const editor = tweetDiv.querySelector('.tweet-editor');
                const newTweet = editor.value;
                currentTweets[index] = newTweet;
                
                // Update display
                tweetDiv.querySelector('.tweet-content').textContent = newTweet;
                const charCount = newTweet.length;
                const charCountEl = tweetDiv.querySelector('.char-count');
                charCountEl.textContent = `${charCount}/280`;
                charCountEl.classList.toggle('over-limit', charCount > 280);
                
                // Exit edit mode
                tweetDiv.classList.remove('edit-mode');
                tweetDiv.querySelector('.edit-btn').textContent = '‚úèÔ∏è Edit';
                
                // Remove save/cancel buttons
                const saveBtn = tweetDiv.querySelector('.save-btn');
                const cancelBtn = tweetDiv.querySelector('.cancel-btn');
                if (saveBtn) saveBtn.remove();
                if (cancelBtn) cancelBtn.remove();
            } else {
                // Enter edit mode
                tweetDiv.classList.add('edit-mode');
                tweetDiv.querySelector('.edit-btn').textContent = 'üíæ Save';
                
                // Add save/cancel buttons
                const actionsDiv = tweetDiv.querySelector('.tweet-actions');
                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn';
                saveBtn.textContent = 'üíæ Save';
                saveBtn.onclick = () => editTweet(index);
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.textContent = '‚ùå Cancel';
                cancelBtn.onclick = () => cancelEdit(index);
                
                actionsDiv.appendChild(saveBtn);
                actionsDiv.appendChild(cancelBtn);
            }
        }

        function cancelEdit(index) {
            const tweetDiv = document.querySelector(`.tweet[data-index="${index}"]`);
            tweetDiv.classList.remove('edit-mode');
            
            // Reset editor to original content
            const editor = tweetDiv.querySelector('.tweet-editor');
            editor.value = currentTweets[index];
            
            // Reset button
            tweetDiv.querySelector('.edit-btn').textContent = '‚úèÔ∏è Edit';
            
            // Remove save/cancel buttons
            const saveBtn = tweetDiv.querySelector('.save-btn');
            const cancelBtn = tweetDiv.querySelector('.cancel-btn');
            if (saveBtn) saveBtn.remove();
            if (cancelBtn) cancelBtn.remove();
        }
    </script>
</body>
</html>
